<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tabs">
        <p class="yweather" data-userWeather>Your Weather</p>
        <p class="sweather" data-searchWeather>Search Weather</p>
      </div>

      <div class="weatherdetails">
        <!--Grant location container-->
        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            width="90"
            height="110"
            alt=""
            loading="lazy"
            class="grant"
          />
          <h3 class="grant">Grant Location access</h3>
          <p class="grant para">Allow access to get waether information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--Search wether tab-->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Seacrh for City....."
            data-searchInput
            class="search"
          />
          <button class="btn search-btn" type="submit">
            <img
              src="assets/search.png"
              width="15"
              height="15"
              loading="lazy"
              alt=""
              class="search-img"
            />
          </button>
        </form>
        <div class="sub-container user-info-container">
          <div class="location">
            <p class="city"></p>
            <img data-countryIcon class="flag-icon" src="" alt="" />
          </div>
          <p class="weather-type wt" data-weatherDesc></p>
          <img class="weather-type weather-icon" data-weatherIcon alt="" />
          <p class="temperature"></p>
          <div class="details">
            <div class="windspeed">
              <img src="./assets/wind.png" alt="" />
              <p class="windspeedunit">Windspeed</p>
              <p data-windspeed></p>
            </div>
            <div class="humidity">
              <img src="./assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <div class="clouds">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-clouds></p>
            </div>
          </div>
        </div>

        <!--Loading screen conatiner-->
        <div class="loading-container sub-container">
          <img src="assets/loading.gif" width="150" height="150" alt="" />
          <p class="sub-container">Loading</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
